---
layout: default
---
<h1>{{ page.title }}</h1>


{% if page.image %}
  <div class="crop">
    <img src="{{ site.github.url }}/assets/img/{{ page.image }}">
  </div>
{% endif %}

<p>
<span class="meta">{{ page.date | date_to_string }}&nbsp;&nbsp;&nbsp;&nbsp;</span>
<span>
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code></a>&nbsp;
  {% endfor %}
</span>
</p>

<div class="post">
  {{ content }}
</div>
